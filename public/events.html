<div ng-if="$ctrl.Auth.authorized" class="center_box">
<div ng-repeat="event in $ctrl.Info.all_events" style="margin-bottom:2px;direction:rtl;">

<div ng-if="event.hash=='saySomething'" style="background-color: #cff;padding:5px; ">
<span style="margin-left:30px; text-align:right; direction:rtl; font-weight:bold;"> پیام </span>
<span style="margin-left:30px; text-align:right; direction:rtl;"> 
<span style="margin-left:30px; text-align:right; direction:rtl; color:red;font-weight:bold;">{{event.a}}</span>

</span>

<span style="margin-left:30px; text-align:right; direction:rtl; "> 
<span style="margin-left:15px; text-align:right; direction:rtl;">  به </span >
<span style="margin-left:30px; text-align:right; direction:rtl;color:red;font-weight:bold;">{{event.b}}</span>
</span>

<div class="message_box">
<span style="text-align:right; direction:rtl; "> 
{{event.thing}}
</span>
</div>
</div>

<div ng-if="(event.hash=='betSomething') || (event.hash=='betSomethingBetter')" style="background-color: #fcc; padding:5px;">
<span style="margin-left:30px; text-align:right; direction:rtl; font-weight:bold;"> شرطبندی </span>
<span style="margin-left:30px; text-align:right; direction:rtl;"> 
<span style="margin-left:30px; text-align:right; direction:rtl; color:red;font-weight:bold;">{{event.a}}</span>

</span>

<span style="margin-left:30px; text-align:right; direction:rtl; "> 
<span style="margin-left:15px; text-align:right; direction:rtl;">  با </span >
<span style="margin-left:30px; text-align:right; direction:rtl;color:red;font-weight:bold;">{{event.b}}</span>
<span style="margin-left:30px; text-align:right; direction:rtl; "> 
<span style="margin-left:15px; text-align:right; direction:rtl;">  سر </span >
<span style="margin-left:10px; text-align:right; direction:rtl;color:red;font-weight:bold;">{{event.thing}}</span>
<span style="margin-left:10px; text-align:right; direction:rtl;">تومن</span>
</span>
<br>
<span style="margin-left:15px; text-align:right; direction:rtl;">     وضعیت    </span >
<span style=" text-align:right; direction:rtl;" ng-bind-html="$parent.renderHtml(event.status)"></span >
</div>
 <!-- {{event.hash}} from {{event.a}} to {{event.b}} message: {{event.thing}} <br>
$sce.trustAsHtml(event.status) -->
</div>
</div>
